<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><3</title>
  <link rel="stylesheet" href="please_work.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Hmm what a suspicious letter?</h1> <!-- Envelope Structure -->
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div> <!-- Stamp in the center -->
    <div class="stamp"></div>
    
    <!-- V-lines for design -->
    <svg class="v-lines" viewBox="0 0 265 165" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="0" x2="130" y2="84" stroke="#000" stroke-width="2" />
      <line x1="255" y1="0" x2="132.5" y2="82.5" stroke="#000" stroke-width="2" />
    </svg>
  </div> <!-- Letter Sliding Out -->
  <div class="letter">
    <p>Will you be my Valentine?!?!</p>
    <div class="options">
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
